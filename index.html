<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>
  <style>
    .attribution {
      position: absolute;
      bottom: 0;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="text-container">
      <span class="number-advice">Advice #1</span>
      <p class="quote">"Take time once in a while to look up at the stars for at least 5 minutes, in order to comprehend
        your cosmic significance."</p>
      <img class="divider" src="./images/pattern-divider-desktop.svg" alt="pattern divider">
    </div>

    <div class="btn-container">
      <div id="btn">
        <img src="./images/icon-dice.svg" alt="dice icon">
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/reginaguermandi/">Regina Nascimento</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
